<div class="row">

  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    *ngIf="!isLoading"
    class="offset-sm-4 text-center"
  >
  <div class="col-12 text-center mt-4">
    <div class="" *ngIf="error">
      <div class="alert alert-danger">{{ error }}</div>
    </div>
    <div *ngIf="isLoading" class="offset-sm-5">
      <mat-spinner></mat-spinner>
    </div>
  </div>
    <div class="">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput ngModel name="email" required type="email" email />
      </mat-form-field>
    </div>
    <div class="">
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input
          matInput
          ngModel
          name="password"
          required
          type="password"
          minlength="6"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        type="submit"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      <button
        class="ml-2"
        type="button"
        mat-raised-button
        color="accent"
        (click)="onSwitchMode()"
      >
        Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
      </button>
    </div>
  </form>
</div>
