<form [formGroup]="form" (ngSubmit)="saveForm(form)" name="form">
  <div>
    <mat-form-field appearance="standard">
        <mat-label>EntryId</mat-label>
        <input
          matInput
          formControlName="entryId"
          name="entry"
          type="text"
        />
      </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="standard">
      <mat-label>Date</mat-label>
      <input
        matInput
        formControlName="date"
        name="date"
        
        type="date"
      />
    </mat-form-field>
  </div>
  <div class="">
    <mat-form-field appearance="standard">
      <mat-label>Entry</mat-label>
      <textarea matInput formControlName="entry" required type="text"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      type="submit"
    >
      submit
    </button>
  </div>
</form>
