<h2 mat-dialog-title>Are you there?</h2>
<mat-dialog-content class="mat-typography">
<p>Your session with expires soon. You will be logged out in 'time'.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-dialog-close (click)="logOut()">Log Out</button>
  <button mat-button color="accent" [mat-dialog-close]="true" (click)="extendSession()" cdkFocusInitial>Stay Logged In</button>
</mat-dialog-actions>
