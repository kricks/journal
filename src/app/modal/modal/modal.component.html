<h2 mat-dialog-title>Are you there?</h2>
<mat-dialog-content class="mat-typography">
<p>Your session with expires soon. You will be logged out in 'time'.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Stay</button>
</mat-dialog-actions>
